<div class="home-container">
    <h1>Welcome to Smart Home Deals</h1>
    <p>Your one-stop solution for all your real estate needs.</p>
    
    <div class="search-bar mb-4">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for properties..." />
            <div class="input-group-append">
                <button class="btn btn-primary" type="button">Search</button>
            </div>
        </div>
    </div>
    
    <div class="featured-properties">
        <h2>Featured Properties</h2>
        <div class="property-list row">
            <!-- Property items will be dynamically loaded here -->
            <div class="col-md-4 mb-3" *ngFor="let property of properties">
                <div class="card">
                    <img class="card-img-top" [src]="property.image" alt="Property image">
                    <div class="card-body">
                        <h5 class="card-title">{{ property.title }}</h5>
                        <p class="card-text">{{ property.description }}</p>
                        <p class="card-text"><strong>{{ property.price | currency }}</strong></p>
                        <a href="#" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
