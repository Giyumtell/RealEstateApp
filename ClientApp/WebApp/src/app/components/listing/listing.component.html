<div class="listing-deals">
    <h2>Real Estate Listings</h2>
    <div class="row">
        <div class="col-md-4 mb-3" *ngFor="let listing of listings">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ listing.title }}</h5>
                    <p class="card-text">{{ listing.description }}</p>
                    <p class="card-text"><strong>Price:</strong> {{ listing.price | currency }}</p>
                    <p class="card-text"><strong>Location:</strong> {{ listing.location }}</p>
                    <a href="#" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
